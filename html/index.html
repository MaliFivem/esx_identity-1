<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Form | lilwesyy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>

<h1>P X R P L E</h1>

<div id="creazione">
  <h2>Creazione Personaggio</h2><br>
  <p>Completa i campi richiesti per poter entrare in cittÃ </p>
</div>


  <div class="dialog">
  <form id="register">
    <ul class="items"></ul>

    <fieldset class="username enable">
      <input type="text" name="username" id="firstname" placeholder="Nome"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    
    <fieldset class="cognome">
      <input type="text" name="cognome" id="lastname" placeholder="Cognome"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="datanascita">
      <input type="text" name="cognome" id="dateofbirth" placeholder="DD/MM/AAAA"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="altezza">
      <input type="text" name="cognome" id="height" min="48" max="96" placeholder="Altezza"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="genere">
      <div class="md-radio md-radio-inline">
        <input id="3" type="radio" value="m" name="sex" checked>
        <label for="3">Uomo</label>
      </div>
      <div class="md-radio md-radio-inline">
        <input id="4" type="radio" value="f" name="sex">
        <label for="4">Donna</label>
      </div>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="thanks">
      <button id="submit" type="submit">Crea il Personaggio</button>
    </fieldset>
  </form>
</div>
