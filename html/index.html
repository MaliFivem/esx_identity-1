<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Form | lilwesyy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>N A M E O F Y O U R S E R V E R</h1>

<div id="creazione">
  <h2>Character Creation</h2><br>
  <p>Fill the fields with your details</p><br>
  <a href="index.html" id="wrongtext">Have you wrote something wrong? Start over!</a>
</div>

  <div class="dialog">
  <form id="register">
    <ul class="items"></ul>

    <fieldset class="username enable">
      <input type="text" name="username" id="firstname" style="text-transform: capitalize;" placeholder="First Name"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    
    <fieldset class="cognome">
      <input type="text" name="cognome" id="lastname" style="text-transform: capitalize;" placeholder="Last Name"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="datanascita">
      <input type="date" name="datanascita" id="dateofbirth"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="altezza">
      <input type="number" name="altezza" id="height" path="note" value="120" placeholder="Height (140 - 200 cm)"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="genere">
      <div class="md-radio md-radio-inline">
        <input id="3" type="radio" value="m" name="sex" checked>
        <label for="3">Man</label>
      </div>
      <div class="md-radio md-radio-inline">
        <input id="4" type="radio" value="f" name="sex">
        <label for="4">Women</label>
      </div>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="thanks">
      <button id="submit" type="submit">DONE</button>
    </fieldset>
  </form>
</div>
